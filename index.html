<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Google Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<script>
	function calcNumbers(result){
		form.displayResult.value=form.displayResult.value+result;
    }
    function clear() {
    document.getElementById("AC").reset();
    }
    </script>
    <div style="background-color: bisque;">

	<div class="container">
		<form name="form">
		<div class="display">
			<input type="text" placeholder="0" name="displayResult" />
		</div>
			<div class="buttons">
                <div class="row">
                    <input type="button" name="b(" value="(" onClick="calcNumbers()">
                      <input type="button" name="b)" value=")" onClick="calcNumbers()">
                      <input type="button" name="b%" value="%" onClick="displayResult.value=eval(displayResult.value)/100 ">
                      <input type="button" class="AC" value="AC" onclick="displayResult.value=placeholder">
                    </div>

			  <div class="row">
				<input type="button" name="v7" value="7" onClick="calcNumbers(v7.value)">
				  <input type="button" name="v8" value="8" onClick="calcNumbers(v8.value)">
                  <input type="button" name="v9" value="9" onClick="calcNumbers(v9.value)">
                  <input type="button" name="divb" value="/" onClick="calcNumbers(divb.value)">
				</div>
				
				<div class="row">
				<input type="button" name="v4" value="4" onClick="calcNumbers(v4.value)">
				  <input type="button" name="v5" value="5" onClick="calcNumbers(v5.value)">
                  <input type="button" name="v6" value="6" onClick="calcNumbers(v6.value)">
                  <input type="button" name="x" value="*" onClick="calcNumbers(x.value)">
				  <!-- <input type="button" name="subb" value="-" onClick="calcNumbers(subb.value)"> -->
				</div>
				
				<div class="row">
				<input type="button" name="v1" value="1" onClick="calcNumbers(v1.value)">
				  <input type="button" name="v2" value="2" onClick="calcNumbers(v2.value)">
                  <input type="button" name="v3" value="3" onClick="calcNumbers(v3.value)">
                  <input type="button" name="subb" value="-" onClick="calcNumbers(subb.value)">
				  <!-- <input type="button" name="mulb" value="*" onClick="calcNumbers(mulb.value)"> -->
				</div>
				
				<div class="row">
				<input type="button" name="b0" value="0" onClick="calcNumbers(b0.value)">
				  <input type="button" name="potb" value="." onClick="calcNumbers(potb.value)">
                  <input type="button" class="blue" value="=" onClick="displayResult.value=eval(displayResult.value)">
                  <input type="button" name="addb" value="+" onClick="calcNumbers(addb.value)">
				</div>
			</div>
		
		</form>
    </div>
</div>
</body>
	
</html>
